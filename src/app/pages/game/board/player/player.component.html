<!-- Player -->
<div class="player-details-wrapper" *ngIf="player">
	<div class="player-details">
		<div class="player-detail-inner">
			<div class="player-name">
				<div fittext [maxFontSize]="18">{{player.name}}</div>
				<mb-tag *ngIf="false" [tag]="playerTag"></mb-tag>
			</div>
			<div class="player-lifetotal">
				<input fittext [maxFontSize]="24" type="number" [(ngModel)]="player.lifeTotal" min="0" max="999" />
			</div>
		</div>
	</div>
	<div class="player-image">
		<img src="/assets/user/placeholder-male.jpg" />
	</div>
</div>
